<!DOCTYPE html>
<html lang="de">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #navibereich {
            background-color: #ffeda0;
            padding: 5px 20px;
        }

        #navibereich li {
            display: inline; /* Listenelemente nebeneinander anzeigen */
            list-style-type: none; /* ohne Aufz√§hlungspunkte */
            margin-right: 10px; /* optional: Abstand zwischen den Links */
        }
    </style>
</head>
<body>
    <ul id="navibereich">
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
    </ul>
</body>
</html>
