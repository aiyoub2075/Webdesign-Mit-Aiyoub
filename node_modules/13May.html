<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe 13.May</title>
</head>
<body>
    <h1>Hausaufgabe von 13.May.2024: Webentwicklung, Frontend API call</h1>
    <input type="text" id="todoInput" placeholder="Neues Todo eingeben">
    <button onclick="addTodo()">Hinzuf√ºgen</button>
    <ul id="todoList"></ul>
<style>
    h1{
        text-align: center;
        color: brown;
        background-attachment: fixed;
        background-color: aqua;
        box-shadow: black;
    }
    button{
        cursor: pointer;
        background-color: rgb(146, 146, 236);
        border-radius: 5px;
        width: 200px;
        text-align: center;
    }
    input{
        border-radius: 5px;
        background-color: aquamarine;
    }
    
</style>
    <script>
        async function fetchTodos() {
            try {
                let response = await fetch('https://jsonplaceholder.typicode.com/todos');
                let todos = await response.json();
                return todos;
            } catch (error) {
                console.error('Fehler beim Laden der Todos:', error);
            }
        }

        async function addTodo() {
            let todoInput = document.getElementById('todoInput');
            let todoText = todoInput.value.trim();
            if (todoText) {
                let todoList = document.getElementById('todoList');
                let newTodoItem = document.createElement('li');
                newTodoItem.textContent = todoText;
                todoList.appendChild(newTodoItem);
                todoInput.value = '';
            }
        }

        async function loadInitialTodos() {
            let todos = await fetchTodos();
            let todoList = document.getElementById('todoList');
            todos.forEach(todo => {
                let todoItem = document.createElement('li');
                todoItem.textContent = todo.title;
                todoList.appendChild(todoItem);
            });
        }

        loadInitialTodos();
    </script>
</body>
</html>
